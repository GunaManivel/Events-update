<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Update</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Serif Display">
</head>
<body>
<div class="container">
    <h1 class="my-4">Horror House</h1>
    <h3>Number of available seats: 23</h3><br><br>
    <div class="row">
        <div class="col-md-6">
            <img src="https://as1.ftcdn.net/v2/jpg/03/28/29/20/1000_F_328292034_Mdjyonyzxawept8Lel3mBAiHwc0xAjpM.jpg" alt="Event Image" class="img-fluid" />
        </div>
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="Name" class="form-label">Name :</label>
                    <input type="text" id="Name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email :</label>
                    <input type="email" name="email" id="Email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="Phoneno" class="form-label">Phone no :</label>
                    <input type="tel" name="Phoneno" id="Phoneno" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="Seats" class="form-label">Number of seats</label>
                    <input type="number" name="seats" id="seats" value="2" min="1" max="23" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="Name2" class="form-label">Name of Attendee 2 :</label>
                    <input type="text" name="Name2" id="Name2" class="form-control" required />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn1">Submit</button>
                    <button type="button" class="btn btn-secondary btn1">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
